    <h2>お問い合わせ</h2>
    <p>以下のフォームにご入力のうえ、「送信」ボタンを押してください。</p>

    <form id="contactForm" action="#" method="POST" onsubmit="gtag('event','submit_form',{event_category:'Contact',event_label:'お問い合わせフォーム送信'});">
      <div>
        <label for="name">お名前<span style="color:red;">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">メールアドレス<span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">お問い合わせ内容<span style="color:red;">*</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit">送信</button>
    </form>
  </main>
